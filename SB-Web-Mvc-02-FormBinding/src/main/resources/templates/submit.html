<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body >
	<h2>Form Submitted</h2>
	 <p th:text="${message}"></p>
	 <p><strong>Name:</strong> <span th:text="${userDataBean.name}"></span></p>
	 <p><strong>City:</strong> <span th:text="${userDataBean.city}"></span></p>
	 <p><strong>Email:</strong> <span th:text="${userDataBean.email}"></span></p>
<!-- Bootstrap JS (optional, for features like modals) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
