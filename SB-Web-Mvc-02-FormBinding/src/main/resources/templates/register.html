<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Register User</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/submit}" th:object="${userDataBean}" method="post">

                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter your name"/>
                </div>
				<div th:if="${#fields.hasErrors('name')}" class="text-danger">
				        <p th:errors="*{name}"></p>
				    </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City:</label>
                    <input type="text" id="city" th:field="*{city}" class="form-control" placeholder="Enter your city"/>
                </div>
				<div th:if="${#fields.hasErrors('city')}" class="text-danger">
				        <p th:errors="*{city}"></p>
				    </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter your email"/>
                </div>
				<div th:if="${#fields.hasErrors('email')}" class="text-danger">
				        <p th:errors="*{email}"></p>
				    </div>
                <button type="submit" class="btn btn-success w-100">Submit</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional, for features like modals) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
